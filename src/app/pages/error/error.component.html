<div class="wrap-error">
    <section class="wrap-animation">
        <iframe src="https://lottie.host/embed/6bf8b921-5e59-4d08-9e37-793a8a4b54de/CCkNLpbzes.json"></iframe>
        <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="100" icon="pi pi-arrow-up"></p-scrollTop>
    </section>
    <section class="wrap-actions">
        <h2>{{ textInfo }}</h2>
        <div class="wrap-button">
            <p-button 
                pRipple
                (onClick)="goBack()"
                [label]="textButton" 
                [outlined]="true"
                severity="danger">
            </p-button>
        </div>
    </section>
</div>

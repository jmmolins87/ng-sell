


<article [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'" class="wrap-card">
    <div class="wrap-icon-favorite ">
        <i 
            [ngStyle]="{'color': tool.favorite ? 'red' : 'black'}" 
            class="pi pi-heart-fill">
        </i>
    </div>
    <p-card [header]="tool.title | translate" [subheader]="tool.subtitle | translate">
        <ng-template pTemplate="header">
            <img 
                [src]="tool.image" 
                [alt]="tool.title" 
                [title]="tool.title" />
        </ng-template>
        <p>Lorem ipsum dolor sit amet...</p>
        <button 
            pButton 
            pRipple 
            label="Leer mÃ¡s" 
            [outlined]="true" 
            severity="info"
            icon="pi pi-plus" 
            iconPos="right"
            [routerLink]="['/tool', tool.id]">
        </button>
        <ng-template pTemplate="footer">
            <a [href]="tool.link" target="_blank" rel="noopener noreferrer">
                <p-button [label]="tool.web" [outlined]="true" severity="danger" />
            </a>
        </ng-template>
    </p-card>
</article>

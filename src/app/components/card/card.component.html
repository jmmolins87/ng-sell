


<article [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'" class="wrap-card">
    <div class="wrap-icon-favorite">
        <i 
            [ngStyle]="{'color': tool.favorite ? '#e90502' : ''}" 
            class="pi pi-heart-fill">
        </i>
    </div>
    <p-card [header]="tool.title | translate" [subheader]="tool.subtitle | translate">
        <ng-template pTemplate="header">
            <div class="wrap-img-tool">
                <app-wrap-imgs 
                    [imageSrc]="tool.image"
                    [altImg]="tool.title | translate"
                    [title]="tool.title | translate"
                    [shapeSkeleton]="shapeSkeleton" />
            </div>
        </ng-template>
        <div class="wrap-description">
            <p>{{ tool.description | translate }}</p>
            <button 
                pButton 
                pRipple 
                [label]="'OTHERS.READ_MORE_TOOL' | translate"
                [outlined]="true" 
                severity="info"
                icon="pi pi-arrow-right" 
                iconPos="right"
                [routerLink]="['/tool', tool.id]">
            </button>
        </div>
        <ul class="wrap-tags">
            <li *ngFor="let tag of tool.tags; let i = index">
                <p-tag severity="success" [value]="tag | translate"></p-tag>
            </li>
        </ul>
        <ng-template pTemplate="footer">
            <a [href]="tool.link" target="_blank" rel="noopener noreferrer">
                <button 
                    pButton
                    pRipple
                    [label]="'OTHERS.GO_WEB_TOOL' | translate" 
                    [outlined]="true" 
                    icon="pi pi-link" 
                    severity="danger">
                </button>
            </a>
        </ng-template>
    </p-card>
</article>

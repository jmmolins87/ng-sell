
<div *ngIf="showSkeleton; else loadedContent" class="wrap-skeleton">
    <p-skeleton width="50rem" height="5rem" />
</div>

<ng-template #loadedContent>
    <div [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'" class="wrap-title">
        <h1 *ngIf="titleType === 'h1'" class="title">{{ translatedTitle$ | async }}</h1>
        <h2 *ngIf="titleType === 'h2'" class="title">{{ translatedTitle$ | async }}</h2>
        <h3 *ngIf="titleType === 'h3'" class="title">{{ translatedTitle$ | async }}</h3>
    </div>
</ng-template>

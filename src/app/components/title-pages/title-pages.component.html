

<div class="wrap-title">
    <h1 *ngIf="titleType === 'h1'" class="wrap-title">{{ title | translate | json }}</h1>
    <h2 *ngIf="titleType === 'h2'" class="wrap-title">{{ title | translate | json }}</h2>
    <h3 *ngIf="titleType === 'h3'" class="wrap-title">{{ title | translate | json }}</h3>
</div>

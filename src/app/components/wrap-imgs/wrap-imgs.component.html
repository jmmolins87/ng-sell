

<div class="wrap-img">
    <div *ngIf="showSkeleton" class="wrap-skeleton-logo">
        <p-skeleton *ngIf="shapeSkeleton === 'circle'" shape="circle" size="10rem" />
        <p-skeleton *ngIf="shapeSkeleton === 'square'" shape="square" size="25rem" />
    </div>
    <img 
        *ngIf="safeImgUrl && !showSkeleton" 
        (load)="onLoad()"
        [src]="safeImgUrl" 
        [alt]="altImg"
        [title]="altImg"
        [height]="height">
</div>

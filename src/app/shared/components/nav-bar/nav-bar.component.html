

<nav 
    [ngClass]="[isDarkMode ? 'dark-theme' : 'light-theme', isScrolled ? 'scrolled' : '']"
    class="wrap-navbar navbar navbar-expand-lg">
    <div class="container-fluid">
        <a 
            [routerLink]="['/']" 
            class="wrap-logo">
            <app-wrap-logo 
                *ngIf="this.isDarkMode === false; else darkMode"
                imageKey="LOGO_NAVBAR_LIGHT" 
                [alt]="'I sell myself'"
                [title]="'I sell myself'"
                [height]="70" />
            <ng-template #darkMode>
                <app-wrap-logo 
                    imageKey="LOGO_NAVBAR_DARK" 
                    [alt]="'I sell myself'"
                    [title]="'I sell myself'"
                    [height]="70" />
            </ng-template>
        </a>
        <button 
            *ngIf="menuItems" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSell"
            aria-controls="navbarSell" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            class="navbar-toggler collapsed">
            <span></span>
            <span></span>
        </button>
        <!-- Skeleton -->
         <div *ngIf="!menuItems" class="wrap-skeleton-hamb">
             <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
         </div>
        <!-- ---------------- -->
        <div id="navbarSell" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="navbar-nav menu">
                    <li *ngFor="let item of menuItems" class="nav-item">
                        <a 
                            *ngIf="menuItems"  
                            [routerLink]="item.routerLink"
                            [routerLinkActive]="'active'"
                            data-bs-toggle="collapse" 
                            data-bs-target="#navbarSell"
                            aria-controls="navbarSell" 
                            aria-expanded="false" 
                            class="nav-link" 
                            aria-current="page">
                            {{ item.label | translate }}
                            <span [class]="item.icon"></span>
                        </a>
                        <!-- Skeleton -->
                        <div *ngIf="!menuItems" class="wrap-skeleton-navbar menu">
                            <p-skeleton width="15rem" height="3rem" />
                        </div>
                        <!-- ---------------- -->
                    </li>
                </div>
                <div *ngIf="menuItems"  class="navbar-nav end">
                    <span class="pi pi-fw pi-language icon-lang"></span>
                    <select 
                        #langSelect 
                        (change)="changeLang( langSelect.value )" 
                        class="form-select"
                        aria-label="Default select example">
                        <option selected disabled class>{{ "NAVBAR.LANGUAGE" | translate }}</option>
                        <option 
                            *ngFor="let lang of langs" 
                            [value]="lang.lang">
                            {{ lang.name }}
                        </option>
                    </select>
                    <button (click)="toggleDarkMode()" class="mode-button">
                        <span 
                            [class]="isDarkMode ? 'pi-sun' : 'pi-moon'" 
                            class="pi pi-fw">
                        </span>
                    </button>
                </div>
                <!-- Skeleton -->
                <div *ngIf="!menuItems" class="wrap-skeleton-navbar actions">
                    <p-skeleton shape="circle" size="3rem" styleClass="mr-2" />
                    <p-skeleton width="15rem" height="3rem" />
                    <p-skeleton shape="circle" size="3rem" styleClass="mr-2" />
                </div>
                <!-- ---------------- -->
            </ul>
        </div>
    </div>
</nav>

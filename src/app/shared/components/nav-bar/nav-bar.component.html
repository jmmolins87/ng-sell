

<nav class="wrap-navbar navbar navbar-expand-sm">
    <div class="container-fluid">
        <a 
            href="javascript:;" 
            class="wrap-logo">
            <app-wrapper-imgs [navbarData]="logoData" />
        </a>
        <button 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="navbar-nav menu">
                    <li class="nav-item">
                        <a 
                            href="javascript:;"
                            class="nav-link" 
                            aria-current="page">
                            {{ "NAVBAR.ABOUT" | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                            href="javascript:;"
                            class="nav-link" 
                            aria-current="page">
                            {{ "NAVBAR.TOOLS" | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                            href="javascript:;"
                            class="nav-link" 
                            aria-current="page">
                            {{ "NAVBAR.CONTACT" | translate }}
                        </a>
                    </li>
                </div>
                <div class="navbar-nav end">
                    <select 
                        #langSelect (change)="changeLang(langSelect.value)" 
                        class="form-select"
                        aria-label="Default select example">
                        <option selected disabled>Elige un idioma</option>
                        <option 
                            *ngFor="let lang of langs" 
                            [value]="lang">
                            {{ lang }}
                        </option>
                    </select>
                    <button class="mode-button"></button>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div *ngIf="sanitizedImageUrl">
    <img 
        [src]="sanitizedImageUrl" 
        [alt]="alt" 
        [title]="title"
        [height]="height" />
</div>
<div *ngIf="!sanitizedImageUrl">
    <div class="wrap-skeleton">
        <p-skeleton width="10rem" height="4rem" borderRadius="16px" class="skeleton-logo" />
    </div>
</div>
